# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-resume
metadata:
  template: azure-resume@0.0.1-beta
services:
  backend:
    project: ./backend
    language: js
    host: function
  frontend:
    project: ./frontend
    language: js
    host: staticwebapp
    dist: ./
hooks:
  postdeploy:
    windows:
      shell: pwsh
      run: |
        Write-Host "Deployment completed successfully!"
        Write-Host "Frontend URL: $env:STATIC_WEB_APP_URL"
        Write-Host "Backend URL: $env:FUNCTION_APP_URL"
    posix:
      shell: sh
      run: |
        echo "Deployment completed successfully!"
        echo "Frontend URL: $STATIC_WEB_APP_URL"
        echo "Backend URL: $FUNCTION_APP_URL"
